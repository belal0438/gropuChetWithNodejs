<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background-image: url('https://i.pinimg.com/originals/d8/2a/0b/d82a0bb93293c20f33ad78c8f4eb3354.jpg');
        }


        #form-chat {
            margin: 50px auto;
            max-width: 80vw;
            height: 75vh;
            background-image: url('https://i.pinimg.com/originals/d8/2a/0b/d82a0bb93293c20f33ad78c8f4eb3354.jpg');
            padding: 12px;
            border-radius: 7px;
        }

        .row {
            width: 80vw;
        }

        #form-chat h3 {
            text-align: center;
            font-family: Courier, monospace;
            font-weight: bold;
        }

        .hearder {
            display: flex;
            margin: 0px;
            padding: 0px;
            background: rgb(62, 58, 58);
            position: sticky;
            top: 0;
        }

        .nav {
            margin-left: 15px;
        }

        #Ul-list-groups {
            text-align: center;
        }

        .dropdown-toggle {
            margin-top: 10px;
            margin-left: 15px;
            color: aliceblue;
        }

        .btn_group {
            margin: 4px;
            border-radius: 4px;
        }

        .section-1 {
            height: 64vh;
            overflow: hidden;
            overflow-y: auto;
        }

        .forn-submit-section {
            position: sticky;
            top: 75vh;
            padding-top: 8px;
        }

        .list-group {
            margin: 0 10px;
            text-align: left;
            font-family: Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="hearder">
        <ul class="nav justify-content">
            <li class="nav-item">
                <a class="nav-link text-light" href="../Sign/index.html">SignUP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="../login/index.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="../groupname/grpname.html">CreatGroup</a>
            </li>
        </ul>



        <div class="btn-group" role="group">
            <di class="dropdown-toggle" data-bs-toggle="dropdown">
                YourGroups
            </di>
            <ul class="dropdown-menu" id="Ul-list-groups">

                <!-- <li class="list-group-item">Dropdown link <button class="btn_group">btn</button></li> -->

            </ul>
        </div>


    </div>

    <div class="container text-center">
        <form id="form-chat">
            <h3>Chat App</h3>
            <section class="section-1">
                <ul class="list-group gap-2" id="ul-list">

                    <!-- <li class="list-group-item">An item</li> -->


                </ul>
            </section>
            <section class="forn-submit-section">
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="form-control" id="my-text" name="text" placeholder="text..." required>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-success btn-lg">Send</button>
                    </div>
                </div>
            </section>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
