<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
        body {
           padding-top: 150px;
           background-color: #aaf8df;
        }

        #form-signup {
            margin: 0 auto;
            max-width: 400px;
            background-color: aliceblue;
            padding: 15px;
          border-radius: 7px;
        }
        #form-signup h3,p{
        text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id ="form-signup">
            <h3>Sign Up</h3>
            <p>Creat your account</p>
            <div class="form-group">
                <input type="text" class="form-control mb-2" id="my-name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control mb-2" id="my-phone" name="number" placeholder="Phone number" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control mb-2" id="my-emial" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mb-2" id="my-password" name="password" placeholder="password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
        </form>
    </div>
</body>

</html>
